<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="calc.js"></script>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class=" card ">
            <div class="container card-header">
                <div class="container">
                <input type="text" style="border-color:red ;" placeholder="Calculate..." id="inpt1">
                </div>
                <div class="card-body">
                    <div class="container space">
                        <input type ="button" class="btn btn-secondary" id="clear" value="C" onclick="clr()"/>
                        <input type ="button" class="btn btn-secondary" id="opt" value="(" onclick="dis('(')"/>
                        <input type ="button" class="btn btn-secondary" id="opt" value="-" onclick="dis('-')"/>
                        <input type ="button" class="btn btn-secondary" id="opt" value="*" onclick="dis('*')"/>
                    </div>
                    <div class="container">
                        <input type="button" class="btn btn-secondary" id="num" value="7" onclick="dis('7')"/>
                        <input type="button" class="btn btn-secondary" id="num" value="8" onclick="dis('8')"/>
                        <input type="button" class="btn btn-secondary" id="num" value="9" onclick="dis('9')"/>
                        <input type="button" class="btn btn-secondary" id="opt" value="/" onclick="dis('/')"/>
                    </div>
                    <div class="container">
                    <input type="button" class="btn btn-secondary" id="num" value="4" onclick="dis('4')">
                    <input type="button" class="btn btn-secondary" id="num" value="5" onclick="dis('5')">
                    <input type="button" class="btn btn-secondary" id="num" value="6" onclick="dis('6')">
                    <input type="button" class="btn btn-secondary" id="opt" value="-" onclick="dis('-')">
                    </div>
                    <div class="container">
                    <input type="button" class="btn btn-secondary" id="num" value="1"onclick="dis('1')"/>
                    <input type="button" class="btn btn-secondary" id="num" value="2"onclick="dis('2')"/>
                    <input type="button" class="btn btn-secondary" id="num" value="3"onclick="dis('3')"/>
                    <input type="button" class="btn btn-secondary" id="opt" value="+"onclick="dis('+')"/>
                    </div>
                    <div class="container">
                    <input type="button" class="btn btn-secondary" id="num"value=")" onclick="dis(')')"/>
                    <input type="button" class="btn btn-secondary" id="num"value="0" onclick="dis('0')"/>
                    <input type="button" class="btn btn-secondary" id="num"value="."onclick="dis('.')"/>
                    <input type="button" class="btn btn-warning" id="opt1"value="="onclick="solve()"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
